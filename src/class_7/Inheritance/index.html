<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            color: darkblue;
            font-family: 'Times New Roman', serif;
            line-height: 1.5;
        }
        article {
            padding: 20px;
            background-color: lightyellow;
        }
        h1 {
            font-size: 24px;
            color: inherit; /* Inherits the color from the body */
        }
        p {
            font-size: 18px;
        }
        em {
            color: red;
        }
    </style>
    <title>CSS Inheritance Example</title>
</head>
<body>
<article>
    <h1>This is an Article Title</h1>
    <p>This is a paragraph within the article. <em>This text is emphasized.</em></p>
</article>
</body>
</html>
