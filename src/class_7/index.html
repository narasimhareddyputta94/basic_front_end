<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Example</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Internal CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .main-section {
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 10px;
    }
    ul li {
      list-style-type: square;
      color: green;
    }
  </style>
</head>
<body>

<!-- Inline CSS -->
<div style="color: blue; font-size: 24px;">1</div>
<p style="font-style: italic; color: red;">2</p>

<section class="main-section">
  3
  <div style="text-align: center; color: purple;">4</div>
</section>

<ul>
  <li>usa</li>
  <li>canada</li>
  <li>uk</li>
  <li>australia</li>
  <li>new zealand</li>
  <li>france</li>
  <li>germany</li>
</ul>

</body>
</html>
