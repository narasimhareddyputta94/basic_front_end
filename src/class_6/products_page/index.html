<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Royal Organic Cold Pressed Oils</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <h1>Royal Organic Cold Pressed Oils</h1>
  <p>Indulge in Nature's Finest</p>
</header>
<section class="product-grid">
  <div class="product-card">
    <img src="oil1.jpg" alt="Coconut Oil">
    <h2>Pure Coconut Oil</h2>
    <p class="price">$29.99</p>
    <p class="description">Experience the richness of organic purity.</p>
    <button>Add to Cart</button>
  </div>
  <div class="product-card">
    <img src="oil2.jpg" alt="Sesame Oil">
    <h2>Organic Sesame Oil</h2>
    <p class="price">$34.99</p>
    <p class="description">The royal treatment for your health.</p>
    <button>Add to Cart</button>
  </div>
  <div class="product-card">
    <img src="oil3.jpg" alt="Olive Oil">
    <h2>Extra Virgin Olive Oil</h2>
    <p class="price">$39.99</p>
    <p class="description">Luxuriously cold-pressed for a refined taste.</p>
    <button>Add to Cart</button>
  </div>
  <!-- Add more product cards as needed -->
</section>
</body>
</html>
