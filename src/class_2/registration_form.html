<!DOCTYPE html>
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration form</title>
</head>
<body>

<form>
    <div>
        <label for="first name">First name</label>
        <input placeholder="Enter First name" id="first name" name="full name"/>
    </div>

    <div>
        <label for="last name">Last name</label>
        <input placeholder="Enter Last name" id="last name" name="last name"/>
    </div>

    <div>
        <label for="email">Email</label>
        <input type="email" placeholder="Enter Email" id="email" name="email"/>
    </div>

    <div>
        <label for="phone number">phone number</label>
        <input type="tel" placeholder="Enter phone number" id="phone number" name="phone number"/>
    </div>

    <div>
        <label>Degree</label>
        <select>
            <option>please select one</option>
            <option>Btech</option>
            <option>Degree</option>
            <option>dropped out</option>
            <option>currently studying</option>
        </select>
    </div>

    <div>
        <label>DOB</label>
        <input type="date" name="dob">
    </div>

    <div>
        <span>Gender</span>
        <div >
            <label>Male</label>
            <input type="radio" name="Gender" value="M"/>

            <label>Female</label>
            <input type="radio" name="Gender" value="F"/>

            <label>Other</label>
            <input type="radio" name="Gender" value="O"/>

        </div>
    </div>

    <div>
        <label>Profile picture</label>
        <input type="file" accept=".png,.jpeg,.jpg" name="pic"/>
    </div>

    <div>
        <label>Address</label>
        <textarea placeholder="Enter Address"></textarea>
    </div>

    <div>
        <label>Country</label>
        <select>
            <option>please select one</option>
            <option value="IND">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="CAN">Canada</option>
        </select>
    </div>

    <div>
        <label>State</label>
        <select>
            <option>please select one</option>
            <option>Andhra Pradesh</option>
            <option>Telangana</option>
            <option>Madhya Pradesh</option>
            <option>Uttar Pradesh</option>
        </select>
    </div>

    <div>
        <label>City</label>
        <select>
            <option>please select one</option>
            <option>Hyderabad</option>
            <option>Warangal</option>
            <option>Delhi</option>
            <option>Mumbai</option>
        </select>
    </div>

    <div>
        <label>Pincode</label>
        <input type="number" placeholder="Enter Pincode"/>
    </div>

    <div>
        <label>Country code</label>
        <select>
            <option>please select one</option>
            <option>+91</option>
            <option>+1</option>
            <option>+44</option>
            <option>+1</option>
        </select>

        <input type="number" placeholder="Enter phone number"/>
    </div>


    <div>
        <label for="user name">Username</label>
        <input placeholder="Enter Username" id="user name"/>
    </div>



    <div>
        <label for="pass">Password</label>
        <input type="password" placeholder="Enter Password" id="pass"/>
    </div>

    <div>
        <label for="confirm pass">Confirm Password</label>
        <input type="password" placeholder="Enter Confirm Password" id="confirm pass"/>
    </div>

    <div>
        <button>Register</button>
    </div>

</form>

</body>
</html>
