<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="login-container">
    <form class="login-form">
        <h2>Login</h2>
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" placeholder="Enter Username" id="username" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" placeholder="Enter Password" id="password" required>
        </div>
        <div class="input-group remember-me">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember me</label>
        </div>
        <div class="input-group">
            <button type="submit">Login</button>
        </div>
        <div class="input-group">
            <button type="button" onclick="window.location.href='Sign Up.html';">Sign Up</button>
        </div>
        <div class="input-group">
            <button type="button" class="forgot-button" onclick="forgotUsername()">Forgot Username</button>
        </div>
        <div class="input-group">
            <button type="button" class="forgot-button" onclick="forgotPassword()">Forgot Password</button>
        </div>
    </form>
</div>
<script>
    function forgotUsername() {
        alert("Forgot Username clicked");
        // Implement forgot username functionality here
    }

    function forgotPassword() {
        alert("Forgot Password clicked");
        // Implement forgot password functionality here
    }
</script>
</body>
</html>
