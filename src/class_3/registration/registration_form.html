<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="form-container">
    <form class="registration-form">
        <h2>Registration Form</h2>
        <div class="input-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter First Name" required>
        </div>

        <div class="input-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter Last Name" required>
        </div>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required>
        </div>

        <div class="input-group">
            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" name="phone-number" placeholder="Enter Phone Number" required>
        </div>

        <div class="input-group">
            <label for="degree">Degree</label>
            <select id="degree" name="degree" required>
                <option value="">Please select one</option>
                <option value="Btech">Btech</option>
                <option value="Degree">Degree</option>
                <option value="Dropped Out">Dropped Out</option>
                <option value="Currently Studying">Currently Studying</option>
            </select>
        </div>

        <div class="input-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="input-group">
            <span>Gender</span>
            <div class="gender-options">
                <label for="male"><input type="radio" id="male" name="gender" value="M" required> Male</label>
                <label for="female"><input type="radio" id="female" name="gender" value="F" required> Female</label>
                <label for="other"><input type="radio" id="other" name="gender" value="O" required> Other</label>
            </div>
        </div>

        <div class="input-group">
            <label for="pic">Profile Picture</label>
            <input type="file" id="pic" name="pic" accept=".png,.jpeg,.jpg">
        </div>

        <div class="input-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" placeholder="Enter Address" required></textarea>
        </div>

        <div class="input-group">
            <label for="country">Country</label>
            <select id="country" name="country" required>
                <option value="">Please select one</option>
                <option value="IND">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="CAN">Canada</option>
            </select>
        </div>

        <div class="input-group">
            <label for="state">State</label>
            <select id="state" name="state" required>
                <option value="">Please select one</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Telangana">Telangana</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
            </select>
        </div>

        <div class="input-group">
            <label for="city">City</label>
            <select id="city" name="city" required>
                <option value="">Please select one</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Warangal">Warangal</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
            </select>
        </div>

        <div class="input-group">
            <label for="pincode">Pincode</label>
            <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode" required>
        </div>

        <div class="input-group">
            <label for="country-code">Country Code</label>
            <select id="country-code" name="country-code" required>
                <option value="">Please select one</option>
                <option value="+91">+91</option>
                <option value="+1">+1</option>
                <option value="+44">+44</option>
                <option value="+61">+61</option>
            </select>
            <input type="number" id="phone" name="phone-number" placeholder="Enter Phone Number" required>
        </div>

        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter Username" required>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
        </div>

        <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
        </div>

        <div class="input-group">
            <button type="submit">Register</button>
        </div>
    </form>
</div>

</body>
</html>
