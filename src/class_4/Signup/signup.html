<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
<div class="signup-container">
    <form class="signup-form">
        <h2>Sign Up</h2>
        <div class="input-group">
            <label for="new-username">Username</label>
            <input type="text" placeholder="Enter Username" id="new-username" required>
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" placeholder="Enter Email" id="email" required>
        </div>
        <div class="input-group">
            <label for="phone">Phone Number</label>
            <div class="phone-input">
                <select id="country-code" required>
                    <option value="+1">+1 (US)</option>
                    <option value="+91">+91 (India)</option>
                    <option value="+44">+44 (UK)</option>
                    <option value="+61">+61 (Australia)</option>
                    <option value="+81">+81 (Japan)</option>
                    <!-- Add more country codes as needed -->
                </select>
                <input type="tel" placeholder="Enter Phone Number" id="phone" required>
            </div>
        </div>
        <div class="input-group">
            <label for="new-password">Password</label>
            <input type="password" placeholder="Enter Password" id="new-password" required>
        </div>
        <div class="input-group">
            <label for="confirm-password">Re-enter Password</label>
            <input type="password" placeholder="Re-enter Password" id="confirm-password" required>
        </div>
        <div class="input-group">
            <button type="submit">Sign Up</button>
        </div>
    </form>
</div>
</body>
</html>
